<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>Front-end Startup Template</title>

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="lib/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <link rel="stylesheet" href="lib/bootstrap-material-design/dist/css/ripples.min.css">

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="//css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function(){
            var socket = io();
            $('#start-button').on('click', function(){
                socket.emit('start game', true);
            });

            socket.on('start game', function(data){
                if(data.status == 'OK'){
                    window.location.reload();
                }
                else{
                    console.log('SHIT!');
                }
            });

        });
    </script>
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>
                Dev Quiz
                <small>multiplayer game</small>
            </h1>
        </div>

        <div class="row">

            <div class="col-md-4">

                <div class="jumbotron text-center">
                    <h1>Здравей!</h1>
                    <p>Хайде да поиграем.</p>
                    Уха, <span class="badge">5</span> играчи онлайн</p>
                    <a id="start-button" class="btn btn-primary btn-lg btn-success btn-raised" href="javascript:;">Старт, майка</a>
                </div>
            </div>

            <div class="col-md-8">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Играч</th>
                            <th>Готовност</th>
                        </tr>
                    </thead>
                    <tbody class="text-left">
                        <tr class="success">
                            <td>1</td>
                            <td>Иво</td>
                            <td>Да!</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Кало</td>
                            <td>Още се чуди...</td>
                        </tr>
                        <tr class="success">
                            <td>3</td>
                            <td>Мони</td>
                            <td>Да!</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Друго дете</td>
                            <td>Още се чуди...</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Анонимен</td>
                            <td>Още се чуди...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap-material-design/dist/js/material.js"></script>
    <script src="lib/bootstrap-material-design/dist/js/ripples.js"></script>
    <script>
        $(function(){
            $.material.init();
        });
    </script>

</body>
</html>
